<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="active text-center my-4">Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/update-emp/{{emp.id}}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input name="employee_name" type="text" placeholder="Enter Employee Name" class="form-control" value="{{emp.employee_name}}">
                            </div>
                            <div class="mb-3">
                                <input type="text" name="employee_phone" placeholder="Enter Employee Phone" class="form-control" value="{{emp.employee_phone}}">
                            </div>
                            <div class="mb-3">
                                <textarea name="employee_address" id="address" cols="62" rows="5" placeholder="Address" class="form-control" >{{emp.employee_address}}</textarea>
                            </div>
              
                            <div class="mb-3 form-check">
                                <input checked={% if emp.is_working == 1 %} checked {% endif %} type="checkbox" name="is_working" class="form-check-input" > Working
                            </div>
                            <div class="mb-3">
                                <select value="{{emp.department}}" name="department" class="form-control" >
                                    <option value="CSE">Computer Science Engg</option>
                                    <option value="ECE">Eloectornics and Communication Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
